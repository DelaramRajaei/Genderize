<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genderize</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="application">
        <form id="application_form">
          <fieldset>
            <legend><h2>Mr. or Ms.?</h2></legend>
            <div class="application_form_element">
              <label for="name">Name</label>
              <input type="text" id="name" />
            </div>
            <div class="application_form_element">
              <input type="radio" id="male" name="gender" value="male" />
              <label for="male">Male</label>
            </div>
            <div class="application_form_element">
              <input type="radio" id="female" name="gender" value="female" />
              <label for="female">Female</label>
            </div>
            <button class="application_form_element" type="submit">
              Submit
            </button>
            <button
              class="application_form_element"
              id="application_form_save"
              type="button"
            >
              Save
            </button>
          </fieldset>
        </form>
      </div>
      <div class="result">
        <div class="online" id="online">
          <h2>Prediction</h2>
          <div class="gender">
            <span>Gender:</span>
            <span class="text online_result_item" id="result_gender"></span>
          </div>
          <div class="probability">
            <span>Probability:</span>
            <span
              class="text online_result_item"
              id="result_probability"
            ></span>
          </div>
        </div>
        <div class="local" id="local">
          <h2>Saved answer</h2>
          <div class="gender">
            <span>Gender: </span>
            <span id="local_gender" class="text local_gender"></span>
          </div>
          <button type="button" id="local_clear">Clear</button>
        </div>
        <div class="error" id="error">
          <h2>Error</h2>
          <div class="error_display">
            <span>Error:</span>
            <span class="text" id="result_error"></span>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
